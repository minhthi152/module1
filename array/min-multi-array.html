<body>
    <script>
        let arr = [
            [3,5,1,8],
            [30,15,10,58],
            [50,-20,35,100,52,2]
        ];
        function getMinMultiArray(arr){
            let min = arr[0][0];
            for(i=0; i< arr.length; i++){
                for (k=0; k < arr[i].length ; k++){
                    if (min > arr[i][k]){
                        min = arr[i][k];
                    }
                }
            }
            return min;
        }
    
        let min = getMinMultiArray(arr);
        console.log('min: ' +min);
    </script>
</body>
