<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="create-job">
            <h1>Create Job</h1>
            <div>
                <div class="form-group">
                    <label for="jobName">Job name</label>
                    <input type="text" id="jobName" class ="form-control">
                </div>
                <div class="form-group">
                    <label for="createdDate">Created date</label>
                    <input type="date" id="createdDate" class ="form-control">
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="date" id="deadline" class ="form-control">
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select name="" id="status" class ="form-control">
                        <option value="">Pending</option>
                        <option value="">Completed</option>
                        <option value="">Progress</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="employer">Employer</label>
                        <input type="text" id="employer" class ="form-control">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                        <input type="text" id="location" class ="form-control">
                </div>
                <div class="form-group">
                    <label for=""></label>
                    <button id="btn-create" >Create Job</button>
                </div>
            </div>
        </div>
        <div id="job-area">
            <table>
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox">
                        </th>
                        <th>Job ID</th>
                        <th>Job Name</th>
                        <th>Created Date</th>
                        <th>Deadline</th>
                        <th>Status</th>
                        <th>Employer</th>
                        <th>Location</th>
                        <th>Action</th>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="checkbox">
                        </td>
                        <td>JID-1</td>
                        <td>Testing</td>
                        <td>2022-03-10</td>
                        <td>2022-03-15</td>
                        <td>Pending</td>
                        <td>Ronaldo</td>
                        <td>28 Nguyễn Tri Phương</td>
                        <td>Action</td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
